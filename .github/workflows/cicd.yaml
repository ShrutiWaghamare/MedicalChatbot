name: CI/CD - Build, Push to ECR & Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: medical-chatbot

jobs:
  continuous-integration:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker is available
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found on the runner. Please install Docker or use a runner with Docker."
            exit 1
          fi
          echo "docker found: $(docker --version)"

      - name: Ensure AWS CLI v2 is installed
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            echo "Installing AWS CLI v2..."
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2.zip aws
          else
            echo "aws CLI already installed: $(aws --version)"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Configure Docker DNS
        run: |
          # Fix Docker DNS issues by configuring daemon.json
          sudo mkdir -p /etc/docker
          echo '{"dns": ["8.8.8.8", "8.8.4.4"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || sudo service docker restart
          sleep 2
          echo "Docker DNS configured"

      - name: Verify DNS and ECR connectivity
        run: |
          ECR_REGISTRY=${{ secrets.ECR_REPO }}
          ECR_REGISTRY="${ECR_REGISTRY%%/*}"
          echo "Testing DNS resolution for: $ECR_REGISTRY"
          nslookup $ECR_REGISTRY || dig $ECR_REGISTRY || echo "DNS test completed"
          echo "Testing connectivity to ECR..."
          curl -I https://$ECR_REGISTRY || echo "Connectivity test completed"

      - name: Authenticate Docker to ECR
        run: |
          ECR_REGISTRY=${{ secrets.ECR_REPO }}
          ECR_REGISTRY="${ECR_REGISTRY%%/*}"
          echo "Logging into ECR registry: $ECR_REGISTRY"
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | \
            docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPO }}:latest .

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPO }}:latest ${{ secrets.ECR_REPO }}:latest

      - name: Push to ECR
        run: |
          docker push ${{ secrets.ECR_REPO }}:latest

  continuous-deployment:
    needs: continuous-integration
    runs-on: self-hosted
    
    steps:
      - name: Verify Docker is available
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found on the runner. Please install Docker or use a runner with Docker."
            exit 1
          fi
          echo "docker found: $(docker --version)"

      - name: Ensure AWS CLI v2 is installed
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            echo "Installing AWS CLI v2..."
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2.zip aws
          else
            echo "aws CLI already installed: $(aws --version)"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Configure Docker DNS
        run: |
          # Fix Docker DNS issues by configuring daemon.json
          sudo mkdir -p /etc/docker
          echo '{"dns": ["8.8.8.8", "8.8.4.4"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || sudo service docker restart
          sleep 2
          echo "Docker DNS configured"

      - name: Verify DNS and ECR connectivity
        run: |
          ECR_REGISTRY=${{ secrets.ECR_REPO }}
          ECR_REGISTRY="${ECR_REGISTRY%%/*}"
          echo "Testing DNS resolution for: $ECR_REGISTRY"
          nslookup $ECR_REGISTRY || dig $ECR_REGISTRY || echo "DNS test completed"
          echo "Testing connectivity to ECR..."
          curl -I https://$ECR_REGISTRY || echo "Connectivity test completed"

      - name: Authenticate Docker to ECR
        run: |
          ECR_REGISTRY=${{ secrets.ECR_REPO }}
          ECR_REGISTRY="${ECR_REGISTRY%%/*}"
          echo "Logging into ECR registry: $ECR_REGISTRY"
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | \
            docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Pull image from ECR
        run: |
          docker pull ${{ secrets.ECR_REPO }}:latest

      - name: Stop old container
        run: |
          docker stop medical-chatbot || true
          docker rm medical-chatbot || true

      - name: Run Docker container
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          docker run -d \
            --name medical-chatbot \
            --restart unless-stopped \
            -p 5000:5000 \
            -e PINECONE_API_KEY="${PINECONE_API_KEY}" \
            -e AZURE_OPENAI_API_KEY="${AZURE_OPENAI_API_KEY}" \
            -e AZURE_OPENAI_ENDPOINT="${AZURE_OPENAI_ENDPOINT}" \
            -e SECRET_KEY="${SECRET_KEY}" \
            -v /home/ubuntu/medical-chatbot-data:/app/data \
            ${{ secrets.ECR_REPO }}:latest

      - name: Verify deployment
        run: |
          sleep 5
          if docker ps | grep -q medical-chatbot; then
            echo "✅ Deployment successful! Container is running."
            docker ps | grep medical-chatbot
          else
            echo "❌ Deployment failed! Container is not running."
            docker logs medical-chatbot
            exit 1
          fi
