# Secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION, ECR_REPO,
# PINECONE_API_KEY, AZURE_OPENAI_API_KEY, AZURE_OPENAI_ENDPOINT
# Runner: self-hosted (EC2 with Docker)

name: CI/CD - Build, Push to ECR & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: medical-chatbot
  CONTAINER_NAME: medical-chatbot

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        run: |
          ECR_REGISTRY=${{ secrets.ECR_REPO }}
          ECR_REGISTRY="${ECR_REGISTRY%%/*}"
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | \
            docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest .

      - name: Tag and push to ECR
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ secrets.ECR_REPO }}:latest
          docker push ${{ secrets.ECR_REPO }}:latest

      - name: Deploy - stop old container
        run: |
          docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
          docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

      - name: Deploy - run new container
        run: |
          docker pull ${{ secrets.ECR_REPO }}:latest
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p 5000:5000 \
            -v medical-chatbot-data:/app/data \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            -e AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
            ${{ secrets.ECR_REPO }}:latest
