name: CI/CD - Build, Push to ECR & Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: medical-chatbot

jobs:
  continuous-integration:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker is available
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found on the runner. Please install Docker or use a runner with Docker."
            exit 1
          fi
          echo "docker found: $(docker --version)"

      - name: Ensure AWS CLI v2 is installed
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            echo "Installing AWS CLI v2..."
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2.zip aws
          else
            echo "aws CLI already installed: $(aws --version)"
          fi

      - name: Configure Docker DNS (before AWS setup)
        run: |
          # Fix Docker DNS issues by configuring daemon.json
          echo "Checking current Docker DNS configuration..."
          if [ -f /etc/docker/daemon.json ]; then
            echo "Existing daemon.json found, backing up..."
            sudo cp /etc/docker/daemon.json /etc/docker/daemon.json.backup
          fi
          
          # Create or update daemon.json with DNS settings
          sudo mkdir -p /etc/docker
          echo '{"dns": ["8.8.8.8", "8.8.4.4", "127.0.0.53"]}' | sudo tee /etc/docker/daemon.json
          
          # Restart Docker to apply changes
          echo "Restarting Docker daemon..."
          sudo systemctl daemon-reload
          sudo systemctl restart docker || sudo service docker restart
          
          # Wait for Docker to be ready
          sleep 5
          
          # Verify Docker is running
          sudo docker ps > /dev/null 2>&1 || (echo "Docker not responding, trying again..." && sleep 5 && sudo docker ps)
          
          echo "Docker DNS configured successfully"
          echo "Docker version: $(docker --version)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify ECR Registry
        run: |
          # Get registry from action output (correct format)
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          echo "ECR Registry from action: $ECR_REGISTRY"
          
          # Also get full repo URI from secret
          ECR_REPO=${{ secrets.ECR_REPO }}
          echo "ECR Repository URI: $ECR_REPO"
          
          # Verify the registry format
          if [[ ! "$ECR_REGISTRY" =~ ^[0-9]+\.dkr\.ecr\.[a-z0-9-]+\.amazonaws\.com$ ]]; then
            echo "ERROR: Invalid ECR registry format: $ECR_REGISTRY"
            echo "Expected format: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com"
            exit 1
          fi
          
          # Test DNS resolution
          echo "Testing DNS resolution for registry..."
          nslookup $ECR_REGISTRY || dig $ECR_REGISTRY || echo "DNS test completed"

      - name: Build Docker image
        run: |
          docker build -t medical-chatbot:latest .

      - name: Tag Docker image for ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: medical-chatbot
        run: |
          # Tag with full ECR registry URL
          docker tag medical-chatbot:latest $ECR_REGISTRY/$ECR_REPO_NAME:latest
          echo "Tagged image as: $ECR_REGISTRY/$ECR_REPO_NAME:latest"

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: medical-chatbot
        run: |
          echo "Pushing to ECR: $ECR_REGISTRY/$ECR_REPO_NAME:latest"
          docker push $ECR_REGISTRY/$ECR_REPO_NAME:latest

  continuous-deployment:
    needs: continuous-integration
    runs-on: self-hosted
    
    steps:
      - name: Verify Docker is available
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found on the runner. Please install Docker or use a runner with Docker."
            exit 1
          fi
          echo "docker found: $(docker --version)"

      - name: Ensure AWS CLI v2 is installed
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            echo "Installing AWS CLI v2..."
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2.zip aws
          else
            echo "aws CLI already installed: $(aws --version)"
          fi

      - name: Configure Docker DNS (before AWS setup)
        run: |
          # Fix Docker DNS issues by configuring daemon.json
          echo "Checking current Docker DNS configuration..."
          if [ -f /etc/docker/daemon.json ]; then
            echo "Existing daemon.json found, backing up..."
            sudo cp /etc/docker/daemon.json /etc/docker/daemon.json.backup
          fi
          
          # Create or update daemon.json with DNS settings
          sudo mkdir -p /etc/docker
          echo '{"dns": ["8.8.8.8", "8.8.4.4", "127.0.0.53"]}' | sudo tee /etc/docker/daemon.json
          
          # Restart Docker to apply changes
          echo "Restarting Docker daemon..."
          sudo systemctl daemon-reload
          sudo systemctl restart docker || sudo service docker restart
          
          # Wait for Docker to be ready
          sleep 5
          
          # Verify Docker is running
          sudo docker ps > /dev/null 2>&1 || (echo "Docker not responding, trying again..." && sleep 5 && sudo docker ps)
          
          echo "Docker DNS configured successfully"
          echo "Docker version: $(docker --version)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify ECR Registry
        run: |
          # Get registry from action output (correct format)
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          echo "ECR Registry from action: $ECR_REGISTRY"
          
          # Also get full repo URI from secret
          ECR_REPO=${{ secrets.ECR_REPO }}
          echo "ECR Repository URI: $ECR_REPO"
          
          # Verify the registry format
          if [[ ! "$ECR_REGISTRY" =~ ^[0-9]+\.dkr\.ecr\.[a-z0-9-]+\.amazonaws\.com$ ]]; then
            echo "ERROR: Invalid ECR registry format: $ECR_REGISTRY"
            echo "Expected format: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com"
            exit 1
          fi
          
          # Test DNS resolution
          echo "Testing DNS resolution for registry..."
          nslookup $ECR_REGISTRY || dig $ECR_REGISTRY || echo "DNS test completed"

      - name: Pull image from ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: medical-chatbot
        run: |
          echo "Pulling from ECR: $ECR_REGISTRY/$ECR_REPO_NAME:latest"
          docker pull $ECR_REGISTRY/$ECR_REPO_NAME:latest

      - name: Stop old container
        run: |
          docker stop medical-chatbot || true
          docker rm medical-chatbot || true

      - name: Run Docker container
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_NAME: medical-chatbot
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          docker run -d \
            --name medical-chatbot \
            --restart unless-stopped \
            -p 5000:5000 \
            -e PINECONE_API_KEY="${PINECONE_API_KEY}" \
            -e AZURE_OPENAI_API_KEY="${AZURE_OPENAI_API_KEY}" \
            -e AZURE_OPENAI_ENDPOINT="${AZURE_OPENAI_ENDPOINT}" \
            -e SECRET_KEY="${SECRET_KEY}" \
            -v /home/ubuntu/medical-chatbot-data:/app/data \
            $ECR_REGISTRY/$ECR_REPO_NAME:latest

      - name: Verify deployment
        run: |
          sleep 5
          if docker ps | grep -q medical-chatbot; then
            echo "✅ Deployment successful! Container is running."
            docker ps | grep medical-chatbot
          else
            echo "❌ Deployment failed! Container is not running."
            docker logs medical-chatbot
            exit 1
          fi
